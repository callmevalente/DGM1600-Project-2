<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="style/congress.css" rel="stylesheet" />
    <title>U.S. Congress</title>
</head>

<body>
    <header>
        <navbar>
            <div class="logo">
                <img src="../images/Congress.svg" <h1>U.S. CONGRESS</h1>
            </div>
            <div class="buttons">
            </div>
        </navbar>
    </header>
    <main>
        <div class="summary">
            <div class="most">
                <h2>Members of Congress that vote with</h2>
                <h2>their party 100% of the time:</h2>
                <div class='mostLoyal'></div>
            </div>
            <div class="least">
                <div class="leadHead">
                    <h1>The member who voted against</h1>
                    <h1>their party most often:</h1>
                </div>
                <div class='leastLoyal'></div>
            </div>
            <h3 class='seniority'>
                <h2></h2>
            </h3>
        </div>
        <div class="members">
        </div>
    </main>
    <footer>
        <h3>&copy;Pedro Valente 2021</h3>
    </footer>
    <script src="scripts/congress.js" type="module"></script>
</body>

</html>
